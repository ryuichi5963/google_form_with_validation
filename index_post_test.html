<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./asset/css/reset.css" /> -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Googleフォーム+GAS</title>
  </head>
  <body>
    <h1>Googleフォームを利用したフォーム</h1>
    <h2>Form+Sheets+GAS</h2>
    <p><span>*印は入力必須項目です</span></p>
    <div>
      <form id="myForm" action="https://script.google.com/macros/s/AKfycbwhcpMhXv9g0EavdCbYiQgRQyF00jmyrw2daOr1Nh5NRZOns9R4d3JhXPZsXYhK1uzVCg/exec">
        <!-- 名前 -->
        <div class="form-input">
          <label for="name">名前<span>*</span></label>
          <input type="text" name="name" id="name" required />
        </div>

        <!-- 住所 -->
        <div class="form-input">
          <label for="address">住所<span>*</span></label>
          <input type="text" name="address" id="address" required />
        </div>

        <!-- 性別 -->
        <div class="form-input">
          <label for="">性別</label>
          <div class="radio">
            <input type="radio" name="male" id="male" value="男性" />
            <p>男性</p>
          </div>
          <div class="radio">
            <input type="radio" name="female" id="female" value="女性" />
            <p>女性</p>
          </div>
          <div class="radio">
            <input type="radio" name="no-answer" id="no-answer" value="回答しない" />
            <p>回答しない</p>
          </div>
        </div>

        <!-- 生年月日 -->
        <div class="form-input">
          <label for="birthday">生年月日</label>
          <input type="date" name="birthday" id="birthday" />
        </div>

        <!-- email -->
        <div class="form-input">
          <label for="email">メールアドレス<span>*</span></label>
          <input type="email" name="email" id="email" required />
        </div>

        <!-- お問い合わせ内容 -->
        <div class="form-input">
          <label for="inquiry">お問い合わせ内容<span>*</span></label>
          <textarea name="inquiry" id="inquiry" rows="3" cols="30" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" name="submit" value="送信">送信</button>
      </form>

      <!-- 結果の受信表示 -->
      <div id="response"></div>
    </div>
    <script type="text/javascript">
      document.getElementById("myForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("response").innerHTML = data;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("response").innerHTML = "エラーが発生しました。";
          });
      });
    </script>
  </body>
</html>
