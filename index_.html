<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./asset/css/reset.css" /> -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>googleフォーム+GAS</title>
  </head>
  <body>
    <h1>Googleフォームを利用したフォーム</h1>
    <h2>Form+Sheets+GAS</h2>
    <p><span>*印は入力必須項目です</span></p>
    <div>
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfnTt41bSi9ul8dI_LBSF1Pa4nHEzTbRRafY01dxfYk7qDS0w/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
        <!-- 名前 -->
        <div class="form-input">
          <label for="name">名前<span>*</span></label>
          <input type="text" name="entry.213706915" id="name" required />
        </div>

        <!-- 住所 -->
        <div class="form-input">
          <label for="address">住所<span>*</span></label>
          <input type="text" name="entry.1309234396" id="address" required />
        </div>

        <!-- 性別 -->
        <div class="form-input">
          <label for="">性別</label>
          <div class="radio">
            <input type="radio" name="entry.1537268430" id="mail" value="男性" />
            <p>男性</p>
          </div>
          <div class="radio">
            <input type="radio" name="entry.1537268430" id="femail" value="女性" />
            <p>女性</p>
          </div>
          <div class="radio">
            <input type="radio" name="entry.1537268430" id="no-answer" value="回答しない" />
            <p>回答しない</p>
          </div>
        </div>

        <!-- 生年月日 -->
        <div class="form-input">
          <label for="birthday">生年月日</label>
          <input type="date" name="entry.918087475" id="birthday" />
        </div>

        <!-- email -->
        <div class="form-input">
          <label for="email">メールアドレス<span>*</span></label>
          <input type="email" name="entry.1388521585" id="email" required />
        </div>

        <!-- お問い合わせ内容 -->
        <div class="form-input">
          <label for="inqury">お問い合わせ内容<span>*</span></label>
          <textarea name="entry.1054713137" id="inqury" rows="3" cols="30" required></textarea>
        </div>

        <!-- 送信ボタン -->
        <button type="submit" name="submit" value="送信">送信</button>
      </form>
    </div>
    <script type="text/javascript">
      var submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none" onload="if(submitted){window.location='./thanks.html';}"></iframe>
  </body>
</html>
